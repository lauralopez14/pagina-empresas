<!DOCTYPE html>
<html lang="es">
<!-- Documento HTML5 en español -->

<head>
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres UTF-8 para admitir caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Permite que el diseño sea responsivo -->
  <title>empresas colombianas</title>
  <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="style.css">
  <!-- Vincula la hoja de estilos externa -->
</head>

<body>
  <!-- Cuerpo principal del documento -->
  <header>
    <!-- Encabezado de la página -->
    <nav class="navbar">
      <!-- Barra de navegación -->
      <div class="logo-container">
        <!-- Contenedor para el logo y el título -->
        <img src="imagenes/dian.png" alt="Logo dian" class="logo">
        <!-- Logo de la liga -->
        <h1>Registro empresas colombianas</h1>
        <!-- Título de la liga -->
      </div>
      <ul class="nav-links">
        <!-- Lista de enlaces de navegación -->
        <li><a href="#team-form">Agregar Empresa</a></li>
        <li><a href="#player-form">Agregar Trabajador</a></li>
        <li><a href="#search-section">Buscar</a></li>
        <li><a href="#player-list">Trabajadores</a></li>
        <li><a href="#team-list">Empresas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Contenido principal -->

    <!-- Formulario para agregar equipos -->
    <section id="company-form" class="section">
      <h2>Agregar Empresa</h2>
      <form id="addcompanyForm">
        <!-- Formulario para equipo -->
        <input type="text" id="companyName" placeholder="Nombre de la Empresa" required>
        <!-- Nombre del equipo -->
        <input type="file" id="companyLogo" accept="image/*">
        <!-- Carga del logo -->
        <button type="submit">Registra tu empresa</button>
        <!-- Botón para crear -->
      </form>
    </section>

    <!-- Formulario para agregar jugadores -->
    <section id="employee-form" class="section">
      <h2>Agregar Trabajador</h2>
      <form id="addEmployee-Form">
        <!-- Formulario de jugador -->
        <input type="text" id="employeeName" placeholder="Nombre del Trabajador" required>
        <!-- Campo para el nombre -->
        <input type="number" id="employeeAge" placeholder="Edad" required>
        <!-- Campo para la edad -->
        <select id="employeeOccupation" required>
          <!-- Opciones de posición se generarán dinámicamente -->
          <option value="">Seleccione su empresa</option>
        </select>
        <select id="employeeArea">
          <!-- Selección de equipo -->
          <option value="">Seleccione a que area pertenece</option> <option value="Administrador">Administrador</option> <option value="Ingeniero Industrial">Ingeniero Industrial</option> <option value="Ingeniero Civil">Ingeniero Civil</option>
        </select>
        <input type="file" id="employeePhoto" accept="image/*">
        <!-- Carga de foto -->
        <button type="submit">Agregar Trabajador</button>
        <!-- Botón para agregar -->
      </form>
    </section>

    

    <!-- Búsqueda -->
    <section id="search-section" class="section">
      <h2>Buscar</h2>
      <input type="text" id="searchInput" placeholder="Buscar Trabajadores o Empresas">
      <!-- Campo de búsqueda -->
      <button id="searchButton">Buscar</button>
      <!-- Botón de búsqueda -->
    </section>

    <!-- Lista de equipos -->
    <section id="company-list" class="section">
      <h2>Lista de Empresas</h2>
      <div id="companyCardsContainer">
        <!-- Contenedor de tarjetas de equipos -->
      </div>
    </section>

    <!-- Lista de jugadores -->
    <section id="empñoyee-list" class="section">
      <h2>Lista de Trabajadores</h2>
      <table>
        <!-- Tabla de jugadores -->
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ocupación</th>
            <th>Area</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- Cuerpo de la tabla -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <!-- Pie de página -->
    <p>&copy; 2025 Registro de empreas Colombianas</p>
    <!-- Derechos reservados -->
  </footer>
  <script src="script.js"></script>
  <!-- Enlace al script JavaScript -->
</body>

</html>
